<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(202, 211, 108);">
    <h1
        style="color: rgb(47, 58, 184);font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;text-align: center;">
        Show Data</h1>
    <hr>
    <!-- {{stdata}} -->

    <!-- {% for i in stdata %}
    {{i.firstname}}
    {{i.lastname}}
    {{i.email}}
    {{i.city}}
    {{i.state}}
    {{i.mobile}}
    {% endfor %} -->

    <div class="container">
        <table class="table table-dark table-striped">
            <tr>
                <td>ID</td>
                <td>Firstname</td>
                <td>Lastname</td>
                <td>Email</td>
                <td>City</td>
                <td>State</td>
                <td>Mobile</td>
                <td>Action</td>
            </tr>
            {% for i in stdata %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.firstname}}</td>
                <td>{{i.lastname}}</td>
                <td>{{i.email}}</td>
                <td>{{i.city}}</td>
                <td>{{i.state}}</td>
                <td>{{i.mobile}}</td>
                <td><a class="btn btn-warning" href="/updatedata/{{i.id}}">Update</a>
                    <a class="btn btn-danger" href="/deletedata/{{i.id}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>


</body>

</html>
