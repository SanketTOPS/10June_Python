<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-indigo-700 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Registered Users</h1>
        <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg">Logout</button>
    </header>

    <!-- Main -->
    <main class="p-6">
        <!-- Table Card -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-lg font-semibold mb-4">All Users</h2>

            <!-- Table Wrapper (for responsive scroll) -->
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-100 text-left text-gray-600">
                            <th class="p-3">#</th>
                            <th class="p-3">Name</th>
                            <th class="p-3">Email</th>
                            <th class="p-3">Phone</th>
                            <th class="p-3">Role</th>
                            <th class="p-3">Status</th>
                            <th class="p-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-700">
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3">1</td>
                            <td class="p-3">John Doe</td>
                            <td class="p-3">john@example.com</td>
                            <td class="p-3">+91 9876543210</td>
                            <td class="p-3">User</td>
                            <td class="p-3"><span
                                    class="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs">Active</span>
                            </td>
                            <td class="p-3 flex justify-center gap-2">
                                <button
                                    class="px-3 py-1 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600">Edit</button>
                                <button
                                    class="px-3 py-1 bg-red-500 text-white rounded-lg text-sm hover:bg-red-600">Delete</button>
                            </td>
                        </tr>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3">2</td>
                            <td class="p-3">Sarah Smith</td>
                            <td class="p-3">sarah@example.com</td>
                            <td class="p-3">+91 9123456780</td>
                            <td class="p-3">Admin</td>
                            <td class="p-3"><span
                                    class="px-2 py-1 bg-yellow-100 text-yellow-700 rounded-full text-xs">Pending</span>
                            </td>
                            <td class="p-3 flex justify-center gap-2">
                                <button
                                    class="px-3 py-1 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600">Edit</button>
                                <button
                                    class="px-3 py-1 bg-red-500 text-white rounded-lg text-sm hover:bg-red-600">Delete</button>
                            </td>
                        </tr>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3">3</td>
                            <td class="p-3">Michael Lee</td>
                            <td class="p-3">michael@example.com</td>
                            <td class="p-3">+91 9988776655</td>
                            <td class="p-3">User</td>
                            <td class="p-3"><span
                                    class="px-2 py-1 bg-red-100 text-red-700 rounded-full text-xs">Blocked</span></td>
                            <td class="p-3 flex justify-center gap-2">
                                <button
                                    class="px-3 py-1 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600">Edit</button>
                                <button
                                    class="px-3 py-1 bg-red-500 text-white rounded-lg text-sm hover:bg-red-600">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
