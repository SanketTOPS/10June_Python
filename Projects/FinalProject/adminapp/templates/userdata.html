<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-indigo-700 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Registered Users</h1>
        <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg">Logout</button>
    </header>

    <!-- Main -->
    <main class="p-6">
        <!-- Table Card -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-lg font-semibold mb-4">All Users</h2>

            <!-- Table Wrapper (for responsive scroll) -->
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-100 text-left text-gray-600">
                            <th class="p-3">#</th>
                            <th class="p-3">Firstname</th>
                            <th class="p-3">Lastname</th>
                            <th class="p-3">Username</th>
                            <th class="p-3">City</th>
                            <th class="p-3">State</th>
                            <th class="p-3">Mobile</th>
                            <th class="p-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-700">
                        {% for i in data %}
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3">{{i.id}}</td>
                            <td class="p-3">{{i.firstname}}</td>
                            <td class="p-3">{{i.lastname}}</td>
                            <td class="p-3">{{i.username}}</td>
                            <td class="p-3">{{i.city}}</td>
                            <td class="p-3">{{i.state}}</td>
                            <td class="p-3">{{i.mobile}}</td>

                            <td class="p-3 flex justify-center gap-2">
                                <button
                                    class="px-3 py-1 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600">Edit</button>
                                <button
                                    class="px-3 py-1 bg-red-500 text-white rounded-lg text-sm hover:bg-red-600">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
