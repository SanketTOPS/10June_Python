<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <!-- Container -->
    <div class="w-full max-w-md p-8 bg-white/20 backdrop-blur-lg shadow-2xl rounded-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Admin Login</h1>
            <p class="text-sm text-gray-200 mt-2">Sign in to access your dashboard</p>
        </div>

        <!-- Login Form -->
        <form action="#" method="POST" class="space-y-6">
            {% csrf_token %}
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-white">Username</label>
                <input type="text" id="email" name="username" placeholder="Enter your username"
                    class="mt-2 w-full px-4 py-3 rounded-xl bg-white/90 text-gray-800 placeholder-gray-400 shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    required>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-white">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="mt-2 w-full px-4 py-3 rounded-xl bg-white/90 text-gray-800 placeholder-gray-400 shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    required>
            </div>

            <!-- Remember & Forgot -->
            <div class="flex items-center justify-between text-sm text-white">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    Remember me
                </label>
                <a href="#" class="hover:underline">Forgot password?</a>
            </div>

            <!-- Button -->
            <button type="submit"
                class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-300">
                Login
            </button>
        </form>

        <!-- Footer -->
        <p class="mt-6 text-center text-gray-200 text-sm">
            Â© 2025 NotesApp - Admin Panel. All rights reserved.
        </p>
    </div>
</body>

</html>
