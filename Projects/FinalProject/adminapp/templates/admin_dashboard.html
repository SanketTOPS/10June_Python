<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex bg-gray-100 min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-indigo-700 text-white flex flex-col">
        <div class="p-6 text-2xl font-bold border-b border-indigo-500">
            Admin Panel
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="/adminapp/userdata" class="flex items-center px-4 py-2 rounded-lg hover:bg-indigo-600">
                <span>🏠 User's Data</span>
            </a>
            <a href="/adminapp/notesdata" class="flex items-center px-4 py-2 rounded-lg hover:bg-indigo-600">
                <span>👥 Notes Data</span>
            </a>

        </nav>
        <div class="p-4 border-t border-indigo-500">
            <button
                class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 rounded-lg text-white font-medium transition">Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Top Navbar -->
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Dashboard</h1>
            <div class="flex items-center space-x-4">
                <span class="text-gray-700">Hello, Admin 👋</span>
                <img src="https://i.pravatar.cc/40" alt="profile" class="rounded-full w-10 h-10">
            </div>
        </header>

        <!-- Content Area -->
        <main class="p-6 flex-1 overflow-y-auto">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div class="bg-white shadow rounded-lg p-6">
                    <h3 class="text-sm font-medium text-gray-500">Total Users</h3>
                    <p class="text-2xl font-bold text-indigo-600">{{x}}</p>
                </div>
                <div class="bg-white shadow rounded-lg p-6">
                    <h3 class="text-sm font-medium text-gray-500">Notes</h3>
                    <p class="text-2xl font-bold text-indigo-600">320</p>
                </div>

            </div>


        </main>
    </div>
</body>

</html>
